<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Создать новую статью</title>
    </head>
    <body>
	<div align="center"><h1>Создать новую статью</h1></div>
        <form action="add_article.php" method="POST">
            <div align="center">
            <table border="0" cellspacing="20">
                <tr><td align="center">Автор</td></tr>
                <tr><td align="center"><input type="text" name="Author" maxlength="20" required></td></tr>
                <tr><td align="center">Заголовок</td></tr>
                <tr><td align="center"><input type="text" name="Head" maxlength="50" size="50" required></td></tr>
                <tr><td align="center">Краткое содержание</td></tr>
                <tr><td align="center"><textarea name="Short_content" cols="80" rows="10" maxlength="250" required></textarea></td></tr>
                <tr><td align="center">Статья</td></tr>
                <tr><td align="center"><textarea name="Content" cols="80" rows="20" maxlength="10000" required></textarea></td></tr>     
                <tr><td align="center"><input name="submit" type="submit" value="Отправить"></td></tr>
            </table>    
        </form>
        
    </body>
</html>
